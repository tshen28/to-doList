<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icons">
          <button class="history-btn">
            <i class="fa-solid fa-history"></i>
            <span class="notification-dot"></span>
          </button>
          <button class="notification-bell">
            <i class="fa-solid fa-bell"></i>
            <span class="notification-dot"></span>
          </button>
          <button class="user-btn" onClick="openUserModal()">
            <i class="fa-solid fa-user"></i>
          </button>
          <div class="modal" id="userModal" aria-hidden="true">
            <div class="modal-content">
              <button class="modal-actions login">Login</button>
              <button class="modal-actions signup">Sign Up</button>
              <button class="modal-actions close" id="closeUserModal" onClick="closeUserModal()">Cancel</button>
            </div>
          </div>
          <button
            class="theme-toggle-btn"
            id="theme-toggle"
            aria-label="Toggle theme"
            aria-pressed="false"
          >
            <i id="theme-icon" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="title-section">
          <div class="greeting" id="greeting"></div>
          <h1>You have <span id="task-count">0</span> tasks today.</h1>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Tasks Summary:</div>

          <div class="stat-card">
            <div class="stat-label">Completion Rate:</div>
            <div class="stat-value" id="completionRateValue" style="width: 0%">
              0%
            </div>
            <div class="progress-bar">
              <div
                class="progress-fill"
                id="completionProgess"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-label">Total Tasks:</div>
            <div class="stat-value" id="totalTasks">0</div>
            <div class="progress-bar">
              <div
                class="progress-fill"
                id="totalProgress"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-label">Completed:</div>
            <div class="stat-value" id="completedCount">0</div>
          </div>

          <div class="stat-card">
            <div class="stat-label">Pending:</div>
            <div class="stat-value" id="pendingCount">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="task-bar">
      <div class="input-group">
        <input type="text" id="task-input" placeholder="Add a New Task..." />
        <i class="fa-solid fa-plus"></i>
        <button class="add-btn" onClick="openModal()">Add New</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
